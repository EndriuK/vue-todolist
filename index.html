<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <ul class="list-group mb-3">
            <li v-for="(todo, index) in todos" :key="index"
                :class="['list-group-item d-flex justify-content-between align-items-center', { 'text-decoration-line-through': todo.done }]">
                <span @click="toggleDone(index)" v-text="todo.text"></span>
                <button @click="removeTodo(index)" class="btn btn-danger btn-sm">x</button>
            </li>
        </ul>


    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
